<!doctype html>
<html>
<head>
  <script type="text/javascript" src="lib/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="lib/keyboard.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="lib/prettify.js"></script>

  <script type="text/javascript" src="src/snake.js"></script>

	<style>
		#board { position: relative; width: 300px; height: 300px; background: black; }
		.node { position: absolute; width: 10px; height: 10px; background: red; border-radius: 5px; }
		.node:first-child { box-sizing: border-box; border: solid white 2px; }
		.food { background: blue; }
	</style>
</head>
<body>
	<div id="board">
	</div>

	<script>
		$(function () {
			var game = Snake.game();

			function gameLoop() {
				game.loop();
				game.draw();
			}

			game.handleInput();	

			setInterval(gameLoop, 100);
		});
	</script>
</body>
</html>
