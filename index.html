<!doctype html>
<html>
<head>
	<link rel="stylesheet/less" type="text/css" href="style/snake.less"></link>

  <script type="text/javascript" src="lib/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="lib/keyboard.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="lib/prettify.js"></script>

  <script type="text/javascript" src="lib/less-1.3.0.min.js"></script>

  <script type="text/javascript" src="src/snake.js"></script>
</head>
<body>
	<div id="board">
	</div>

	<script>
		$(function () {
			var game = Snake.game();
			var gameId = undefined;

			function gameLoop() { game.loop(); game.draw(); if(game.over()) { clearInterval(gameId); } }

			gameId = setInterval(gameLoop, 100);

			game.handleInput();	
		});
	</script>
</body>
</html>
